# ===================================================================
# Configuration Spring Boot - Carnet d'Adresses
# ===================================================================

# ===================================================================
# Configuration du serveur
# ===================================================================
server.port=8081
spring.application.name=carnet-adresse

# ===================================================================
# Configuration de la base de données H2
# ===================================================================
# URL de connexion H2 (base de données fichier)
spring.datasource.url=jdbc:h2:file:./data/carnetdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===================================================================
# Configuration H2 Console (interface web pour voir la BD)
# ===================================================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===================================================================
# Configuration JPA/Hibernate
# ===================================================================
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================================================
# Configuration du logging
# ===================================================================
logging.level.root=INFO
logging.level.com.groupe.carnetadresse=DEBUG
logging.level.org.springframework.web=DEBUG

# ===================================================================
# Configuration Swagger/OpenAPI
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===================================================================
# Configuration des messages d'erreur
# ===================================================================
server.error.include-message=always
server.error.include-binding-errors=always